<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
</head>
<body>

   <div class="calculator">
    <div class="result">0</div>
    <div class="buttons">
        <button class="bg__cinza">C</button>
        <button class="bg__cinza">±</button>
        <button class="bg__cinza">%</button>
        <button class="bg__orange">÷</button>

        <button class="bg-cinza__claro">7</button>
        <button class="bg-cinza__claro">8</button>
        <button class="bg-cinza__claro">9</button>
        <button class="bg__orange">x</button>

        <button class="bg-cinza__claro">4</button>
        <button class="bg-cinza__claro">5</button>
        <button class="bg-cinza__claro">6</button>
        <button class="bg__orange">-</button>

        <button class="bg-cinza__claro">1</button>
        <button class="bg-cinza__claro">2</button>
        <button class="bg-cinza__claro">3</button>
        <button class="bg__orange">+</button>

        <button class="bg-cinza__claro button__zero">0</button>
        <button class="bg-cinza__claro">,</button>
        <button class="bg__orange">=</button>

    </div>
   </div> 


 <script src = "script.js"></script>
</body>
</html>
